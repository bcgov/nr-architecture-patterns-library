name: Deploy Main to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    name: Build and Deploy Docusaurus to GitHub Pages
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./patterns
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0
      - name: Use Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: patterns/package-lock.json
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Build website
        env:
          BASE_URL: /nr-architecture-patterns-library
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4a3abc783e1a24aeb44c16e869ad83caf6b4cc23 # v4
        with:
          folder: patterns/build
          branch: gh-pages
          clean-exclude: pr-preview/
          single-commit: true # Drop unnecessary commit history from gh-pages
          force: true # Set to false if we start losing PR deployment previews
