name: Deploy PR to Github Pages

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - closed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./patterns
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
      - name: Use Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        if: github.event.action != 'closed'
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: patterns/package-lock.json
      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci --ignore-scripts
      - name: Build website
        if: github.event.action != 'closed'
        env:
          BASE_URL: /nr-architecture-patterns-library/pr-preview/pr-${{ github.event.pull_request.number }}
        run: npm run build
      - name: Deploy to/Cleanup GitHub Pages
        uses: rossjrw/pr-preview-action@ffa7509e91a3ec8dfc2e5536c4d5c1acdf7a6de9 # v1
        with:
          source-dir: ./patterns/build
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
