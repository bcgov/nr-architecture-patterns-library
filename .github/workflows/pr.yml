name: Deploy PR to Github Pages

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - closed
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./patterns
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
      - name: Use Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        if: github.event.action != 'closed'
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: patterns/package-lock.json
      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci --ignore-scripts
      - name: Build website
        if: github.event.action != 'closed'
        env:
          BASE_URL: /nr-architecture-patterns-library/pr-preview/pr-${{ github.event.pull_request.number }}
        run: npm run build
      - name: Deploy to/Cleanup GitHub Pages
        uses: rossjrw/pr-preview-action@3e4ed158ecbf7f58513abc0dc15a4ad3b0e18ee5 # v1
        with:
          source-dir: ./patterns/build
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
